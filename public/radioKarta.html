<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Stations in Croatia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .bg {
      animation: slide 3s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, rgb(53, 64, 94) 50%, rgb(52, 35, 85) 50%);
      bottom: 0;
      left: -50%;
      opacity: 0.3;
      position: fixed;
      right: -50%;
      top: 0;
      z-index: -1;
    }

    .bg2 {
      animation-direction: alternate-reverse;
      animation-duration: 4s;
    }

    .bg3 {
      animation-duration: 5s;
    }

    @keyframes slide {
      0% { transform: translateX(-25%); }
      100% { transform: translateX(25%); }
    }

    h1 {
      color: white;
      background-color: #2f3846;
      padding: 0.625rem;
      text-align: center;
    }
    h2 {
      color: white;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #0c192c;
    }
    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      background-color: #2f3846;
      padding: 0.625rem;
      box-sizing: border-box;
    }
    #map {
      height: 43.75rem;
      width: 70%;
    }
    #stationList {
      width: 30%;
      max-height: 43.75rem;
      overflow-y: auto;
      padding: 0.625rem;
      box-sizing: border-box;
      border-left: 1px solid #ddd;
      background-color: #3f474d;
      color: white;
    }
    #stationInfo {
      margin-top: 1.25rem;
      width: 100%;
      text-align: center;
      border-top: 1px solid #ddd;
      box-sizing: border-box;
    }
    #stationDetails {
      margin-top: 1.25rem;
      padding: 0.825rem;
      width: 100%;
      color: white;
      background-color: #2f3846;
      box-sizing: border-box;
    }
    #searchBox {
      width: 100%;
      padding: 0.625rem;
      margin-bottom: 0.625rem;
      box-sizing: border-box;
    }
    .stationItem {
      cursor: pointer;
      padding: 0.625rem;
      border-bottom: 1px solid #ddd;
    }
    .stationItem:hover {
      background-color: #2f3846;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #map,
      #stationList {
        width: 100%;
        height: 22rem;
        max-height: none;
      }
      #stationList {
        border-left: none;
        border-top: 1px solid #ddd;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.25rem;
      }
      #searchBox {
        font-size: 1rem;
      }
      #stationDetails {
        padding: 0.5rem;
      }
      #audioPlayer {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

  <h1>Radio Stations in Europe</h1>
  <div id="container">
    <div id="map"></div>
    <div id="stationList">
      <div>
        <input type="text" id="searchBox" placeholder="Search for a station..." />
        <select id="genreDropdown">
          <option value="">All Genres</option>
        </select>
        <div>
          <input type="checkbox" id="favoritesOnly" /> Show favorites only
        </div>
        <div>
          <label for="sortOrder">Sort:</label>
          <select id="sortOrder">
            <option value="asc">A–Z</option>
            <option value="desc">Z–A</option>
          </select>
        </div>
      </div>
      <div id="stations"></div>
    </div>
  </div>
  <div id="stationInfo">
    <h2>Radio Station Info</h2>
    <div id="stationDetails"></div>
    <audio controls id="audioPlayer">
      <source id="audioSource" src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
